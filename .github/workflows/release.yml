name: Release Library
on:
  push:
    tags: 'v*

  jobs:
    publish:
      name: Release NoSqlRoom Library
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v1

        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11

        - name: Cache Gradle and Wrapper
          uses: actions/cache@v2
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles("**/*.gradle*") }}
            restore-keys: |
              ${{ runner.os }}-gradle-

        - name: Grant Permission for Gradlew to Execute
          run: chmod +x gradlew

        - name: Build AAR ‚öôÔ∏èüõ†
          run: bash ./gradlew :nosql-room:assemble

        - name: Publish to GitHub Package Registry üöÄ
          run: bash ./gradlew :nosql-room:publish
          env:
            GH_USER: ${{ github.actor }}
            GH_KEY: ${{ secrets.GITHUB_TOKEN }}

        - name: Create Release ‚úÖ
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }}
            draft: true
            prerelease: false

        - name: Upload NoSqlRoom Library AAR
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: nosql-room/build/outputs/aar/nosql-room-release.aar
            asset_name: nosql-room.aar
            asset_content_type: application/aar
