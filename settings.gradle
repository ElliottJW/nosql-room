pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ElliottJW/nosql-room")
            credentials {
                username = System.getenv("GH_USER")
                password = System.getenv("GH_KEY")
            }
        }
    }
}

rootProject.name = "nosql-room"

include ':sample'
include ':nosql-room'
